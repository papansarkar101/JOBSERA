{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jobsera - GET A JOB  </title>
    <!-- Favicon -->
    <link rel="icon" href="{% static 'images\logo.png' %}" type="image/png">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <nav class="navbar sticky-top shadow p-3 mb-5 bg-white rounded">
      <a class="navbar-brand text-dark" href="{% url 'home' %}">
        <img src="{% static 'images\final.svg' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        JOBSERA
      </a>
      <form action="{% url 'search' %}" method="POST">
        {% csrf_token %}
        <input
          type="text"
          class="textbox border-bottom-0"
          name="search"
          placeholder="Search Job Title, Company or Keywords"
        />
        <input
          title="Search..."
          value="Search"
          type="submit"
          class="button"
        />
      </form>
    </nav>

    <h1>
      Find your dream job<br>
      or maybe a normal one! 
    </h1>
  
    <div class="d-flex justify-content-center">
        <form action="{% url 'search' %}" method="POST">
          {% csrf_token %}
          <input
            type="text"
            class="textbox border-top-0"
            name="search"
            placeholder="Search Job Title, Company or Keywords"
          /> <br>
          <input
            title="Search..."
            value="Search"
            type="submit"
            class="button"
          />
        </form>
    </div>
<br>
    {% block content %} {% endblock content %}
<br> <br> <br>
    <footer class="footer">
      <div class="container">
          <div class="row">
              <div class="col-md-5">
                  <h5> Jobsera</h5>
                  <div class="row">
                      <div class="col-6">
                          <ul class="list-unstyled">
                              <li><a href="">Services</a></li>
                              <li><a href="">Benefits</a></li>
                              <li><a href="">Partners</a></li>
                              <li><a href="">Team</a></li>
                          </ul>
                      </div>
                      <div class="col-6">
                          <ul class="list-unstyled">
                              <li><a href="">Career</a></li>
                              <li><a href="">Support</a></li>
                              <li><a href="">Legal Terms</a></li>
                              <li><a href="">About</a></li>
                          </ul>
                      </div>
                  </div>
                  <ul class="nav">
                      <li class="nav-item"><a href="" class="nav-link pl-0"><i class="fa fa-facebook fa-lg"></i></a></li>
                      <li class="nav-item"><a href="" class="nav-link"><i class="fa fa-twitter fa-lg"></i></a></li>
                      <li class="nav-item"><a href="" class="nav-link"><i class="fa fa-github fa-lg"></i></a></li>
                      <li class="nav-item"><a href="" class="nav-link"><i class="fa fa-instagram fa-lg"></i></a></li>
                  </ul>
                  <br>
              </div>
              <div class="col-md-2">
                  <h5 class="text-md-right">Contact Us</h5>
                  <hr>
              </div>
              <div class="col-md-5">
                  <form>
                      <fieldset class="form-group">
                          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                      </fieldset>
                      <fieldset class="form-group">
                          <textarea class="form-control" id="exampleMessage" placeholder="Message"></textarea>
                      </fieldset>
                      <fieldset class="form-group text-center">
                          <button type="button" class="btn btn-success btn-lg">Send</button>
                      </fieldset>
                  </form>
              </div>
          </div>
      </div>
  </footer>

    <script src="{% static 'script.js' %}"></script>
  </body>
</html>
